<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <div class="infos">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks and podcasts on any device</p>
      <p>anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="./assets/images/icon-music.svg" class="plan-image" alt="">
      <div class="plan-text">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
      </div>
      <div class="plan-btn">Change</div>
    </div>
    <div class="buttons">
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
</body>
</html>
